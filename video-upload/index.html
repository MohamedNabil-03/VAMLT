  <div class="content-area video-upload-section">
    <!-- <section class="video-upload-section"> -->
    <form class="video-uploader" action="" autocomplete="off" enctype="multipart/form-data">
      <h3>رفع فيديو علي منصة VAMLT</h3>
      <div>
          <input type="file" id="upload"">
          <label for="upload" class="select-file">إختيار ملف</label>
      </div>
      <button><span class="upload-button">رفع الفيديو</span> <span class="uploading">جاري رفع الفيديو ...</span></button>
      <button class="cancel">إلغاء عملية الرفع</button>
      <div class="progress-section">
          <span class="uploaded-video-info">
              <h4 class="extention">MP4</h4>
              <h5 class="size">0 MB</h5>
          </span>
          <progress min="0" max="100" value="0"></progress>
          <span class="progress-indicator"></span>
      </div>
    </form>
